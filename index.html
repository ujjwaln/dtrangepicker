<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/moment/min/moment.min.js"></script>
        <script src="./bower_components/angular-moment/angular-moment.min.js"></script>
        <script src="./src/js/dtrangepicker.js"></script>
        <script>
            (function(angular) {
                angular.module("app", ["dtrangepicker"])
                    .controller("appCtrl", ["$scope", function($scope) {
                        
                        var start = Date.now();
                        var range1 = [start - 1 * 24*3600*1000, start + 1 * 24*3600*1000];
                        var range2 = [start + 2 * 24*3600*1000, start + 4 * 24*3600*1000];
                        var range3 = [start + 6 * 24*3600*1000, start + 9 * 24*3600*1000];
                        
                        $scope.dates = [range1, range2, range3];
                        console.log($scope.dates);
                    }]);
            })(window.angular);
        </script>
    </head>
    <body ng-app="app">
        <div class="container">
            <div class="row">
                <div class="col-xs-12" ng-controller="appCtrl">
                    <dtrange inactive-dates="dates">
                </div>
            </div>
        </div>
    </body>
</html>
